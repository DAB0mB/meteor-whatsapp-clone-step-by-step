<ion-view title="Your phone number">
  <ion-nav-buttons side="right">
    <button ng-click="user.login()" ng-disabled="!user.data.phone || user.data.phone.length === 0" class="button button-clear button-positive">Done</button>
  </ion-nav-buttons>
  <ion-content class="login">
    <div class="text-center instructions">
      Please confirm your country code and enter your phone number
    </div>
    <div class="list">
      <label class="item item-input">
        <input ng-model="user.data.phone" on-return="user.login()" type="text" placeholder="Your phone number">
      </label>
    </div>
  </ion-content>
</ion-view>
